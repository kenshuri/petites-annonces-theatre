<div class="card card-compact bg-base-100 shadow-xl">
    <div class="card-body">
        <h2 class="card-title flex justify-between">
            {{ offer.title|capfirst}}
            {% if offer.recent %}
            <div class="badge badge-secondary">NEW</div>
            {% endif %}
        </h2>
        <p>{{ offer.summary }}</p>

    <div class="flex items-center justify-between">
        <div class="card card-actions italic">
            {{ offer.created_on|date:"d/m/Y"}}
        </div>
        <div class="flex card-actions justify-end items-center">
            {% if offer.category == 'paid' %}
                <div class="badge badge-secondary">Rémunéré</div>
            {% else %}
                <div class="badge">Bénévole</div>
            {% endif %}
            {% if offer.type == 'offer' %}
                <div class="badge badge-outline flex gap-0.5"><i class="fa-solid fa-people-group"></i><i class="fa-solid fa-magnifying-glass-arrow-right"></i><i class="fa-solid fa-person-half-dress"></i></div>
            {% else %}
                <div class="badge badge-outline badge-accent flex gap-0.5"><i class="fa-solid fa-person-half-dress"></i><i class="fa-solid fa-magnifying-glass-arrow-right"></i><i class="fa-solid fa-people-group"></i></div>
            {% endif %}
            <a class="btn btn-sm" href="{% url 'offer' offer.id %}">Voir</a>
        </div>
    </div>
    </div>
</div>
