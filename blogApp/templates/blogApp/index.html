{% extends "blogApp/base.html" %}

{% block title %}
    Petites annonces dédiées au théâtre amateur pour connecter troupes et comédiens à la recherche d'un projet théatral
{% endblock title %}

{% block main %}
    <div class="p-2 md:p-0 md:mt-2">
        <!--Search Bar-->
        <div>
            <label class="input input-bordered flex items-center gap-2">
                <input type="text" class="grow" placeholder="Rechercher des offres"
                       name="search"
                       hx-post="{% url 'offer_search' %}"
                       hx-target="#id_offers"
                       hx-trigger = "keyup changed delay:ms"/>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z" clip-rule="evenodd" /></svg>
            </label>
        </div>

        <!--Offers cards-->
        <div id="id_offers">
            {% include "blogApp/partials/offers_partials.html" %}
        </div>
    </div>

{% endblock main %}
