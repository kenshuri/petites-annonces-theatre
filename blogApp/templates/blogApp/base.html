{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=5.0, minimum-scale=0.86">
    <link rel="stylesheet" href="{% static "css/output.css" %}">
    <link rel="icon" type="image/png" href="{% static 'mask.svg' %}"/>
    <title>
        {% block title %}
        {% endblock title %}
    </title>
</head>
<body class="bg-base-200">
<header>
    <div class="navbar bg-base-100 max-w-3xl mx-auto lg:max-w-4xl xl:max-w-6xl">
        <div class="navbar-start">
            <a class="text-xl gap-1 flex items-center" href="{% url 'index' %}">
                <div class="avatar">
                    <div class="w-24 rounded">
                        <img src="{% static 'mask.svg' %}" />
                    </div>
                </div>
                <span class="hidden sm:inline-flex font-bold text-xl">Petites Annonces Théâtre</span>
            </a>
        </div>
        <div class="navbar-center">
            <div class="flex md:hidden gap-2">
                <a class="btn">Déposer une annonce</a>
                <a class="btn btn-accent">à propos</a>
                <div class="dropdown dropdown-end">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img alt="Tailwind CSS Navbar component" src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
                        </div>
                    </div>
                    <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                        <li>
                            <a class="justify-between">
                                Profile
                            </a>
                        </li>
                        <li><a>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="flex flex-grow"></div>
        <div class="justify-end">
            <div class="hidden md:flex gap-2">
                <a class="btn">Déposer une annonce</a>
                <a class="btn btn-accent">à propos</a>
                <div class="dropdown dropdown-end">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img alt="Tailwind CSS Navbar component" src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
                        </div>
                    </div>
                    <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                        <li>
                            <a class="justify-between">
                                Profile
                            </a>
                        </li>
                        <li><a>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
</header>
<main class="min-h-screen max-w-3xl mx-auto lg:max-w-4xl xl:max-w-6xl place-content-start mt-2">
    {%  block main %}
    {%  endblock main %}
</main>
<footer class="footer items-center p-4 bg-neutral text-neutral-content max-w-3xl mx-auto lg:max-w-4xl xl:max-w-6xl mt-2">
    <aside class="items-center grid-flow-col">
        <div class="avatar">
            <div class="w-16 rounded">
                <img src="{% static 'mask.svg' %}" />
            </div>
        </div>
        <p>Copyright © 2024 - All right reserved</p>
    </aside>
    <nav class="grid-flow-col gap-4 md:place-self-center md:justify-self-end">

        </a>

</body>
</html>
