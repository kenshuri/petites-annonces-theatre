{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=5.0, minimum-scale=0.86">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static "css/output.css" %}">
    <link rel="icon" type="image/png" href="{% static 'mask.svg' %}"/>
    <title>
        {% block title %}
        {% endblock title %}
    </title>
</head>
<body class="bg-base-200">
<header>
    <div class="flex items-center bg-base-100 max-w-3xl mx-auto lg:max-w-4xl xl:max-w-6xl justify-between gap-2">
        <div class="flex">
            <a class="gap-1 flex items-center" href="{% url 'index' %}">
                <div class="avatar">
                    <div class="w-16 md:w-24 rounded">
                        <img src="{% static 'mask.svg' %}" />
                    </div>
                </div>
                <span class="flex font-bold text-base md:text-xl">Petites Annonces Théâtre</span>
            </a>
        </div>
        <div class="flex sm:mr-0 gap-2 items-center">
            <a href="{% url 'add_offer' %}" class='btn'><i class='fa-solid fa-plus'></i><span class="hidden ml-2 sm:inline-flex">Déposer une </span><span class="ml-2">annonce</span></a>
            <a class="btn btn-accent "><i class="fa-solid fa-circle-info"></i><span class="hidden md:inline ml-2">à propos</span></a>
            {% if user.is_authenticated %}
                <div class="dropdown dropdown-end">
                    <div tabindex="0" role="button" class="btn btn-sm btn-circle mr-3 sm:mr-2 btn-outline">
                            <i class="fa-regular fa-user"></i>
                    </div>
                    <ul tabindex="0" class="mt-3 z-[1] p-2 shadow-2xl menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                        <li><form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit">Logout</button>
                            <input type="hidden" name="next" value="{% url 'index'%}">
                        </form></li>
                    </ul>
                </div>
            {% else %}
                <div role="button" class="btn btn-sm btn-circle btn-outline mr-2.5">
                    <a href="{% url 'login' %}" class="">
                        <i class="fa-solid fa-arrow-right-to-bracket"></i>
                    </a>
                </div>
            {% endif %}
        </div>
</header>
<main class="min-h-screen max-w-3xl mx-auto lg:max-w-4xl xl:max-w-6xl place-content-start">
    {%  block main %}
    {%  endblock main %}
</main>
<footer class="footer items-center p-4 bg-neutral text-neutral-content max-w-3xl mx-auto lg:max-w-4xl xl:max-w-6xl mt-2">
    <aside class="items-center grid-flow-col">
        <div class="avatar">
            <div class="w-16 rounded">
                <img src="{% static 'mask.svg' %}" />
            </div>
        </div>
        <p>Copyright © 2024 - All right reserved</p>
    </aside>
    <nav class="grid-flow-col gap-4 md:place-self-center md:justify-self-end">
        <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="fill-current"><path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"></path></svg>
        </a>
        <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="fill-current"><path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"></path></svg></a>
        <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="fill-current"><path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"></path></svg></a>
    </nav>
</footer>
</body>
</html>
